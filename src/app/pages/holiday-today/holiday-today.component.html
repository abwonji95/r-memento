 holidays
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>

<mat-form-field class="example-full-width" appearance="outline" floatLabel="always">
  <mat-label>Select Kiosk</mat-label>
  <mat-select matInput formControlName="kioskname"  name="kioskname"
    id="kioskname">
    <div *ngFor="let i of holidays">
      <mat-option value="{{i.country.name}}" ngDefaultControl >
        {{i.country.name}} </mat-option>
    </div>
  </mat-select>
</mat-form-field>


<div *ngFor="let i of holidays">

  {{i.name}} =>{{i.date.iso}} =>  {{i.description}}=> {{i.country.name}}
  <hr>
</div>
